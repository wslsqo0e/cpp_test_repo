on: [push]
jobs:
  CI:
    strategy:
      matrix:
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: Jimver/cuda-toolkit@v0.2.17
        id: cuda_toolkit
        with:
          cuda: '12.5.0'
      - run: echo "Installed cuda version is: ${{steps.cuda_toolkit.outputs.cuda}}"
      - run: nvcc -V
